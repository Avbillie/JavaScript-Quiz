<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat the Clock!</title>
    <link rel="stylesheet"
        href="Assets/Bootstrap/styles.css" />
    <link rel="stylesheet"
        href="Assets/Bootstrap/bootstrap.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="body-container container-fluid">


    <nav class="header-container row">
        <section class="header-score col-lg-4 col-md-4 col-sm-4">
            <p class="header-section-alignment col-lg-12 col-md-12 col-sm-12">
                Score
            </p>
            <p class="score col-lg-12 col-md-12 col-sm-12">0</p>
        </section>

        <section class="header-title col-lg-4 col-md-4 col-sm-4">
            <h1 class="header-section-alignment">Beat the Clock!</h1>
            <h5 class="col-lg-12" id="test_status"></h5>
        </section>

        <section class="header-time col-lg-4 col-md-4 col-sm-4">
            <p class="header-section-alignment col-lg-12 col-md-12 col-sm-12">
                Timer
            </p>
            <div class="time row">
                <p class="timer">02:00</p>

            </div>
        </section>
    </nav>

    <section class="question-container">
        <div class="container" id="test">
        </div>
    </section>

</body>
<script type="text/javascript" src="JavaScript.js"></script>

</html>
